<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
	<title>D3.js DataViz: Born distribution of living italian notables</title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<!-- Libraries for panning and zooming -->
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-dispatch.v1.min.js"></script>
	<script src="https://d3js.org/d3-ease.v1.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-selection.v1.min.js"></script>
	<script src="https://d3js.org/d3-timer.v1.min.js"></script>

	<link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
	<div id="wrapper">
	  <div class="selector">
	    <div>
		  Sesso:
		  <div class="switch-field">
		    <input type="radio" id="male-btn" name="gender" value="male"/>
		    <label for="male-btn">Uomini</label>
		    <input type="radio" id="all-btn" name="gender" value="all" checked/>
		    <label for="all-btn">Tutti</label>
		    <input type="radio" id="female-btn" name="gender" value="female"/>
		    <label for="female-btn">Donne</label>
		  </div>
		</div>
	  </div>
	  <div id="content">
	    <div class="map"></div>
	    <div class="slider-box"></div>
	  </div>
	</div>
	<script src="script.js"></script>
  </body>
</html>
